<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Rico</title>

<script src="LoadRicoClient.js" type="text/javascript"></script>
<script type='text/javascript'>
var div1,div2,enlarge=true,fadeOut=true,moveRight=true;
Rico.onLoad( function() {
  Rico.Corner.round('effect_object_r');
  div1=Rico.$('effect_object');
  div2=Rico.$('effect_object_r');
});

function animateSize() {
  var newsize=enlarge ? 240 : 120;
  enlarge=!enlarge;
  Rico.animate(div1,{duration:500},{width:newsize});
  Rico.animate(div2,{duration:500},{width:newsize});
}

function animateFade() {
  if (fadeOut) {
    Rico.fadeOut(div1,500);
    Rico.fadeOut(div2,500);
  } else {
    Rico.fadeIn(div1,500);
    Rico.fadeIn(div2,500);
  }
  fadeOut=!fadeOut;
}

function animatePosition() {
  var newpos=moveRight ? 400 : 0;
  moveRight=!moveRight;
  Rico.animate(div1,{duration:500},{left:newpos});
  Rico.animate(div2,{duration:500},{left:newpos});
}

function animateSizeAndPosition() {
  var newsize=enlarge ? 240 : 120;
  enlarge=!enlarge;
  var newpos=moveRight ? 400 : 0;
  moveRight=!moveRight;
  Rico.animate(div1,{duration:500},{width:newsize,left:newpos});
  Rico.animate(div2,{duration:500},{width:newsize,left:newpos});
}

function animatePositionAndFade() {
  var newopacity=fadeOut ? 0 : 1;
  fadeOut=!fadeOut;
  var newpos=moveRight ? 400 : 0;
  moveRight=!moveRight;
  Rico.animate(div1,{duration:500},{opacity:newopacity,left:newpos});
  Rico.animate(div2,{duration:500},{opacity:newopacity,left:newpos});
}
</script>

<link href="../demo.css" type="text/css" rel="stylesheet">
<style type="text/css">
div.sizeMe {
   width            : 120px;
   background-color : #c6c3de;
   padding-top      : 10px;
   padding-bottom   : 10px;
   font-family      : Arial;
   font-size        : 11px;
   text-align       : center;
   position         : absolute;
   left             : 0px;
}
</style>


</head>


<body>

<h1>Rico Animation &amp; Effects</h1>

<p id='libname'>Base Library: 
<script type='text/javascript'>
document.write(Rico.Lib+' '+Rico.LibVersion);
</script>
</p>

<p>
<table border='0'>
<tr>
<td>
<td><button onclick="animateSize();">Animate Size</button>
<td><button onclick="animateFade();">Fade Out/Fade In</button>

<tr>
<td><button onclick="animatePosition();">Animate Position</button>
<td><button onclick="animateSizeAndPosition();">Animate Position &amp; Size</button>
<td><button onclick="animatePositionAndFade();">Animate Position &amp; Fade</button>
</table>


<p>&nbsp;

<div id="effect_object" class="sizeMe" style="border: 6px solid black;">
   <div style="height:50px; background-color:red;">Inner div content
   </div>
</div>

<p style="height:100px;">&nbsp;

<div id="effect_object_r" class="sizeMe">
   <div style="height:50px; background-color:red;">Inner div content
   </div>
</div>

</body>
</html>
